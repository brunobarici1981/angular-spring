<div class="container">
      <mat-card>
        <h2>Cadastro de Cliente</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" (blur)="buscarEndereco()">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Endere√ßo</mat-label>
            <input matInput formControlName="endereco">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado">
          </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
          <mat-label>Login (email)</mat-label>
          <input matInput formControlName="login" type="email" required>
          </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
  <mat-label>Senha</mat-label>
  <input matInput formControlName="senha" type="password" required>
        </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
        </form>
      </mat-card>
    </div>
